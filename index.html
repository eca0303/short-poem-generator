<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Short Poem Generator</title>
</head>
<body> 
    <div class="container">
    <header>
     <h1>AI Short Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the short poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"/>
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            A friend is like a star that twinkles and glows
            <br>
            Or maybe like the ocean that gently flows.
        </div>
    </main>
<footer>This AI project was coded by
    <a href="https://github.com/eca0303" target="_blank"> Emma Aquilina</a> and is

    href="https://github.com/eca0303/short-poem-generator"

    >
    open-sourced on GitHub</a
    > and is <a href="https://ai-short-poem-generator.netlify.app/" target="_blank">hosted on Netifly.</a>
 </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
