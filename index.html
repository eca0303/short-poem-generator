<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Short Poem Generator</title>
</head>
<body> 
    <div class="container">
    <header>
     <h1>AI Short Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input 
            type="text" 
            placeholder="Enter the topic of a Short poem."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
            </form>
            <small class="hint">i.e. Flowers, Australia or Beaches</small>
         </div>
        <div class="poem hidden" id="poem"></div>
    </main>
<footer>This AI project was coded by
    <a href="https://github.com/eca0303" target="_blank"> Emma Aquilina</a> and is 
    <a 
    href="https://github.com/eca0303/short-poem-generator" 
    target="_blank"
    >
    open-sourced on GitHub</a
    > and is <a href="https://ai-short-poem-generator.netlify.app/" target="_blank">hosted on Netifly.</a>
 </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
